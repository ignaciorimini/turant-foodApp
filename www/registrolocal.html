<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registrolocal">

    <div class="page-content">
        <div class="block-title">Registro</div>
        <div class="block block-strong">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre del local</div>
                            <div class="item-input-wrap input">
                                <input type="text" placeholder="Nombre del local" id="localName" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Ubicación</div>
                            <div class="item-input-wrap input">
                                <input type="text" placeholder="Ubicación" id="localUbi" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Sucursal</div>
                            <div class="item-input-wrap input">
                                <select name="cars" id="localSucursal">
                                    <option value="1">Sí</option>
                                    <option value="2">No</option>
                                </select>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Observaciones</div>
                            <div class="item-input-wrap input">
                                <input type="text" placeholder="Observaciones" id="localObservaciones" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <button class="col button button-fill" id="localButton">Button</button>
                </div>
            </div>
        </div>
    </div>
