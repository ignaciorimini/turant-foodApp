<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="login">

    <div class="page-content">
        <div class="block-title">Login</div>
        <div class="block block-strong">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input type="email" placeholder="Your e-mail" id="lEmail" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input type="password" placeholder="Your password" id="lPass" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <button class="col button button-fill" id="lButton">Button</button>
                </div>
            </div>
        </div>
    </div>
