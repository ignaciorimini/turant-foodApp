<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><a href="/index/" data-view=".page-content"><i class="icon icon-back"></i></a>
                    </div>
                    <div class="title">Turant</div>
                    <div class="right"><i class="icon icon-forward"></i></div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <p>Page content goes here</p>
                        <div class="comidas">
                            <h2>¿Qué deseas pedir?</h2>
                        </div>



                        <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="10" data-slides-per-view="4" class="swiper-container swiper-init demo-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/hamburguesa.png">
                                    </div> 
                                    <h3>Hamburguesas</h3>
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/pizza.png" id="pizza">
                                    </div>
                                    <h3>Pizzas</h3> 
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/sandwich.png">
                                    </div> 
                                    <h3>Sanguches</h3>
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/milanesa.png">
                                    </div>
                                    <h3>Milanesas</h3> 
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/hamburguesa.png">
                                    </div>
                                    <h3>Parrilladas</h3> 
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/hamburguesa.png">
                                    </div>
                                    <h3>Pastas</h3> 
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/empanadas.png">
                                    </div> 
                                    <h3>Empanadas</h3>
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/cafe.png">
                                    </div> 
                                    <h3>Meriendas</h3>
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/hamburguesa.png">
                                    </div> 
                                    <h3>Postres</h3>
                                </div>
                                <div class="swiper-slide slider-comidas">
                                    <div class="cuadro-comidas">
                                        <img src="img/hamburguesa.png">
                                    </div> 
                                    <h3>Bebidas</h3>
                                </div>
                            </div>
                        </div>



                        <div class="block-title">Login</div>
                        <div class="block block-strong">
                            <div class="list inline-labels no-hairlines-md">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">E-mail</div>
                                            <div class="item-input-wrap">
                                                <input type="email" placeholder="Your e-mail" id="lEmail" />
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Password</div>
                                            <div class="item-input-wrap">
                                                <input type="password" placeholder="Your password" id="lPass" />
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="row">
                                    <button class="col button button-fill" id="lButton">Button</button>
                                </div>
                            </div>
                        </div>


                        <!-- Link to another page -->
                        <a href="/about/" data-view=".page-content">Sección About</a>
                        <br><br>
                        <a href="/registro/" data-view=".page-content">Registrarse</a>

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
                        <p><a href="#" data-popup=".my-popup" class="popup-open">Open Popup</a></p>

                        <!-- And somewhere in DOM -->
                        <div class="popup my-popup">
                            <div class="view">
                                <div class="page">
                                    <div class="navbar">
                                        <div class="navbar-bg"></div>
                                        <div class="navbar-inner">
                                            <div class="title">Popup</div>
                                            <div class="right">
                                                <!-- Link to close popup -->
                                                <a class="link popup-close">Close</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="page-content">
                                        ...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
